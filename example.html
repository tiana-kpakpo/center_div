<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./exampl.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="form-container">
        <form>
          <h3 id="Edit Profile">Edit Profile</h3>
          <div class="inputDiv">
            <input type="School" placeholder="School" />

            <input type="Email" placeholder="Email" />
            <input type="Name" placeholder="Name" />
            <input type="Nick Name" placeholder="Nick Name" />
            <input type="Emergency Contact" placeholder="Emergency Contact" />
          </div>
          

          <button type="button">Update Profile</button>

          <!-- <div class="extras">
            <h3>Forgot <span>Username / Password?</span></h3>
            <h3>Don't have an account? <span>Sign up</span></h3>
          </div> -->
        </form>
      </div>
    </div>
  </body>
</html>

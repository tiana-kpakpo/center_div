<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="profile-container">
        <div class="header">
            <div class="next-page" style="display: flex;">
                <span class="material-icons-outlined">
                  arrow_forward
                  </span>
                  <h3>next page</h3>
                </div>
                <h3>Edit Profile</h3>
                <div></div>
                <div class="logout">
                <span class="material-symbols-outlined"> logout</span>
      
                </div>
        </div>
        <div class="profile-grid">

            <!-- left side------- -->
            <div class="profile-left">
                <div class="image-container">
                    <div class="img-profile">
                        <img
                          class="image"
                          id="image"
                          alt="profile"
                          src="https://images.unsplash.com/photo-1574701148212-8518049c7b2c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsJTIwZ2lybHN8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
                        />
                        <div class="iconDiv">
                          <div class="blueCircle">
                            <span class="material-icons-outlined icon">
                              photo_camera
                            </span>
                          </div>
                        </div>
                </div>
            </div>
            <div class="bio">
                <label for="name" class="bios">Name</label>
                <span type="text" id="name">Christiana Kpakpo</span>
            </div>
            <div class="bio">
                <label for="name" class="bios">School</label>
                <span type="text" id="school">University of New Haven</span>
            </div>
            <div class="bio">
                <label for="name" class="bios">Email</label>
                <span type="text" id="email">tianakpakpo@gmail.com</span>
            </div>
            <div class="bio">
                <label for="contact" class="bios">Contact</label>
                <span type="number" id="contact">+233 545721280</span>
            </div>

            
        </div>

        <!-- ----right side------- -->
        <div class="profile-right"></div>
    </div>
    

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Navbar</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <div class="navbar-container">
        <div class="left">
            <div class="drop-down">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
            <div class="youtube-image">
                <img src="logo.png" alt="pic">
            </div>
        </div>

        <div class="middle">

            <div class="search-button">
                <input type="text" id="search" placeholder="search" />
                <!-- <button class="butt">  -->
                <span class="material-symbols-outlined" id="butt">
                    search
                </span>
                

            </div>
            <div class="mic">
                
                <span class="material-symbols-outlined">
                    mic
                </span>

            </div>
        </div>

        <div class="right">
            <div class="createbox">
                <span class="material-symbols-outlined">
                    create_new_folder
                </span>
            </div>
            <div class="notify">
                <span class="material-symbols-outlined">
                    notifications
                </span>
            </div>
            <span class="material-symbols-outlined" id="butt">
                search
            </span>
            <div class="profile">
                <img src="pp.jpg" alt="pic">
            </div>
        </div>

    </div>

</body>

</html>

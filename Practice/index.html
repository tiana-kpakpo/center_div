        <div class="main"> 
            <div class="main-header">
                <h2>Edit Profile</h2>
                <img class="logo" src="./Images/pp.jpg" alt="profile">
            </div>


            <form>
                <div class="nameInputBox">
                     <div class="nameInput">
                         <label for="fname">First Name</label>
                         <input type="text" placeholder="Adjoa"/>
                     </div>
                     <div class="nameInput">
                         <label for="lname">Last Name</label>
                         <input type="text" placeholder="Ernie"/>
                     </div>

                     <form>
                        <div class="emailInputBox">
                             <div class="emailInput">
                                 <label for="email">E-Mail</label>
                                 <input type="text" placeholder="ckptr1@gmail.com"/>
                             </div>

                             <div class="addressInputBox">
                                <div class="addressInput">
                                    <label for="addressInput">Address</label>
                                    <input type="text" placeholder="48 bannana st."/>
                                </div>

                                <div class="contactInputBox">
                                    <div class="contactInput">
                                        <label for="contact">Contact Number</label>
                                        <input type="text" placeholder="+233 279449871"/>
                                    </div>

                                        <div class="cityInputBox">
                                            <div class="cityInput">
                                                <label for="city">City</label>
                                                <input type="text" placeholder="Mehrab"/>
                                            </div>

                                            <div class="stateInputBox">
                                                <div class="stateInput">
                                                    <label for="state">State</label>
                                                    <input type="text" placeholder="NY"/>
                                                </div>

                                            <div class="passwordInputBox">
                                                <div class="passwordInput">
                                                    <label for="password">Password</label>
                                                    <input type="text" placeholder="jbuhgvgcfjchgj+#"/>
                                                </div>
              
                            

            
        </div>
        
             <button>

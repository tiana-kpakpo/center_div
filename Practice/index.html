<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

<body>
    <div class="container">
        <div class="sidebar">
            <img class="logo" src="./Images/logo.jpg" alt="logo">
            <div class="Icons" style="color: green;">
                <span class="material-icons-outlined">
                    home
                </span>

                <span class="material-icons-outlined">
                    notifications
                </span>
                <span class="material-icons-outlined">
                    today
                </span>

                <span class="material-icons-outlined">
                    show_chart
                </span>

                <span class="material-icons-outlined">
                    person
                </span>

                <span class="material-icons-outlined" id="settings">
                    settings
                </span>


            </div>
        </div>

        <div class="Menubar">
            <div class="menu-icons">
                <span class="material-icons-outlined">
                    chevron_left
                </span>
                <h3> settings</h3>
            </div>
            <div>
                <div class="group">
                    <div class="menu-icons">
                        <span class="material-icons-outlined">
                            edit
                        </span>
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="menu-icons">
                        <span class="material-icons-outlined">
                            notifications
                        </span>
                        <h4>Notifications</h4>
                    </div>

                    <div class="menu-icons">
                        <span class="material-icons-outlined">
                            lock
                        </span>
                        <h4>Security</h4>
                    </div>

                    <div class="menu-icons">
                        <span class="material-icons-outlined">
                            settings
                        </span>
                        <h4>Appearance</h4>
                    </div>

                    <div class="menu-icons">
                        <span class="material-icons-outlined">
                            help_outline
                        </span>
                        <h4>Help</h4>
                    </div>
                </div>



            </div>
        </div>



        <div class="main">
            <div class="main-header">
                <h2>Edit Profile</h2>
                <img class="logo" src="./Images/pp.jpg" alt="profile">
            </div>


            <form>
                <!-- <div class="nameInputBox"> -->
                <div class="form-content">

                    <div class="form-input">
                        <label for="fname">First Name</label>
                        <input type="text" placeholder="Tiana" />
                    </div>

                    <div class="form-input">
                        <label for="lname">Last Name</label>
                        <input type="text" placeholder="Kpakpo" />
                    </div>

                </div>

            </form>
        </div>


</body>

</html>
